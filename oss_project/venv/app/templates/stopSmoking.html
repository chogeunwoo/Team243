<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script>
  function registerGO() {
    var xhttp = new XMLHttpRequest();
    
    xhttp.onreadystatechange = function () {
      if (this.readyState == 4 && this.status == 200) {
        var member = this.responseText;

        if (member == "fail") {
          alert("Try again");
        }
        else if(member == "blank"){
          alert("Please enter all values.");
        }
        else {
          location.href = '/'
        }
      }
    };
    
    var parameter = 'smokeAmount=' + document.getElementById("defaultRegisterFormName").value 
                  + '&smokeDate=' + document.getElementById("defaultRegisterFormId").value 
                  + '&smokeReason=' + document.getElementById("defaultRegisterFormPhoneNumber").value;

    xhttp.open("post", "/stopSmoking_route", true);
    xhttp.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');
    xhttp.send(parameter);//입력 값 서버에 전송
  }
</script>
