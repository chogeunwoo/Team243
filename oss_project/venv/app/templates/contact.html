    <!-- ======= Contact Section ======= -->

      <div class="container">

        <div class="row">

          <div class="col-lg-6">

            <div class="row">
              <div class="col-md-12">
                <div class="info-box">
                  <i class="bx bx-map"></i>
                  <h3>Our Address</h3>
                  <p>충청남도 아산시 탕정면 선문로 221번길 70 선문대학교</p>
                </div>
              </div>
              <div class="col-md-6">
                <div class="info-box">
                  <i class="bx bx-envelope"></i>
                  <h3>Email Us</h3>
                  <p>juyeone125@gmail.com<br>lion9638@naver.com<br>ngmh74@naver.com</p>
                </div>
              </div>
              <div class="col-md-6">
                <div class="info-box">
                  <i class="bx bx-phone-call"></i>
                  <h3>Talk Us</h3>
                  <p>jy981205<br>jjubbo96<br>hangn123</p>
                </div>
              </div>
            </div>

          </div>

          <div class="col-lg-6">
            <form action="/contact" id = "email-form" method="post" role="form" class="php-email-form">
              <div class="form-row">
                <div class="col-md-6 form-group">
                  <input type="text" name="name_sender" class="form-control" placeholder="Your Name" data-rule="minlen:1" data-msg="Please enter at least 4 chars" />
                  <div class="validate"></div>
                </div>
                <div class="col-md-6 form-group">
                  <input type="email" class="form-control" name="email_sender" placeholder="Your Email" data-rule="email" data-msg="Please enter a valid email" />
                  <div class="validate"></div>
                </div>
              </div>
              
              <div class="col-6 col-12-mobile" style ="display:none"><input type="text" name="email_receiver" placeholder="Email" value="juyeone125@gmail.com" readonly />
              </div>

              <div class="form-group">
                <textarea class="form-control" name="email_content" rows="10" data-rule="required" data-msg="Please write something for us" placeholder="Message"></textarea>
                <div class="validate"></div>
              </div>
              
              <div class="mb-3">
                <div class="loading">Loading</div>
                <div class="error-message"></div>
                <div class="sent-message">Your message has been sent. Thank you!</div>
              </div>
              <div class="text-center"><button type="submit">Send Message</button></div>
            </form>
          </div>

        </div>
