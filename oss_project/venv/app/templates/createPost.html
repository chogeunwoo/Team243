<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script>
  function createPostGO() {
    var xhttp = new XMLHttpRequest();
    
    xhttp.onreadystatechange = function () {
      if (this.readyState == 4 && this.status == 200) {
        var member = this.responseText;
        console.log(member,"script");
        if (member != "fail") {
          alert("저장 성공");
          location.href = '/freeBoard';
        }
        else {
          alert("check your input value");
        }
      }
    };
    
    var parameter = 'ptitle=' + document.getElementById("inputTitle").value + '&pbody=' + document.getElementById("inputPbody").value;
    console.log(parameter);//입력 값 콘솔에 출력
    xhttp.open("post", "/createPost_route", true);
    xhttp.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');
    xhttp.send(parameter);//입력 값 서버에 전송
  }
</script>
