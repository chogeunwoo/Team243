{% extends "sub_layout.html" %}

{% block content %}

<main id="main">
</main>

<section class="breadcrumbs">
  <div class="container">

    <div class="d-flex justify-content-between align-items-center">
      <h2>
        Myinfo</h2>
      <ol>
        <li><a href="/">Home</a></li>
        <li>
          Myinfo</li>
      </ol>
    </div>

  </div>
</section>

<div class="container">
  <div class="row">
    <div class="col-lg-6" style = "margin: 50px 1050px 0px 0px">
      <img src="{{url_for('static', filename='img/Non-smoking.PNG')}}" class="img-fluid" alt="" width="250px">
    </div>

      <div class="col-6">
        <div style="border: 3px; 
        float: left; height: auto; width: 700px; 
        margin: 15px 25px 15px 0px; padding: 30px;">
        
        <form>
          <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputName"><b>Name</b><br>{{ name['name'] }}<br/></label>
              </div>

              <div class="form-group col-md-6">
                  <label for="inputPhoneNumber"><b>Phone Number</b><br>{{ name['phone_num'] }}<br/></label>
                </div>

          </div>

          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputEmail"><b>Email</b><br>{{ name['email'] }}<br/></label>
            </div>

            <div class="form-group col-md-6">
              <label for="inputPassword"><b>Password</b><br>{{ name['pw'] }}<br/></label>
            </div>

          </div>

          <div class="form-row">
              <div class="form-group col-md-6">
                  <label for="inputSmokeAmount"><b>Smoke Amount</b><br>2ê°‘<br/></label>
                </div>

              <div class="form-group col-md-6">
                <label for="inputReason"><b>Purpose</b><br>To be Healthy<br/></label>
              </div>

            </div> 
          </form>

          <div class="form-row">
            <div class="form-group col-md-6">
              <a href = "/changeMyinfo">
                <button class="btn btn-primary">
                  change
                </button>
              </a>
            </div>
            <div class="form-group col-md-6">
              <a href = "/">
                <button class="btn btn-primary">
                  SmokeCalculator
                </button>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>
</div>

{% endblock %}
