<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script>
  function registerGO() {
    var xhttp = new XMLHttpRequest();
    
    xhttp.onreadystatechange = function () {
      if (this.readyState == 4 && this.status == 200) {
        var member = this.responseText;
        console.log(member,"script");
        if (member == "true") {
          location.href = '/';
        }
        else {
          alert("check your input value");
        }
      }
    };
    
    var parameter = 'id=' + document.getElementById("exampleInputEmail").value + '&pw=' + document.getElementById("exampleInputPassword").value;
    console.log(parameter);//입력 값 콘솔에 출력
    xhttp.open("post", "/login_route", true);
    xhttp.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');
    xhttp.send(parameter);//입력 값 서버에 전송
  }
</script>
{% extends "sub_layout.html" %}
{% block content %}

<main id="main">
    <!-- ======= Login Section ======= -->
    <section class="breadcrumbs">
        <div class="container">

            <div class="d-flex justify-content-between align-items-center">
                <h2>Login</h2>
                <ol>
                    <li><a href="/">Home</a></li>
                    <li>Login</li>
                </ol>
            </div>

        </div>
    </section><!-- End Login Section -->
    <section>
        <div class="col-lg-6">
            <div class="p-5">
              <div class="text-center">
                <h1 class="h4 text-gray-900 mb-4">Welcome Back!</h1>
              </div>
              <form class="user">
                <div class="form-group">
                  <input type="email" autocomplete="off" class="form-control form-control-user" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="Enter Email Address...">
                </div>
                <br>
                <div class="form-group">
                  <input type="password" class="form-control form-control-user" id="exampleInputPassword" placeholder="Password">
                </div>
                <br>
                <div class="form-group">
                  <div class="custom-control custom-checkbox small">
                    <input type="checkbox" class="custom-control-input" id="customCheck">
                    <label class="custom-control-label" for="customCheck">Remember Me</label>
                  </div>
                </div>
                <br>
                <a class="btn btn-primary btn-user btn-block" onclick="registerGO()">Login</a>
              </form>
              <hr>
              <div class="text-center">
                <a class="small" href="forgot_password_page">Forgot Password?</a>
              </div>
              <div class="text-center">
                <a class="small" href="/createAccount">Create an Account!</a>
              </div>
              <div class="text-center">
                <a class="small" href="/">Go back to the main page?</a>
              </div>
            </div>
          </div>
    </section>

</main>

{% endblock %}
