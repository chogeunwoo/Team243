{% extends "sub_layout.html" %}

{% block content %}

<main id="main">
</main>

<section class="breadcrumbs">
  <div class="container">

    <div class="d-flex justify-content-between align-items-center">
      <h2>
        changeMyinfo
      </h2>
      <ol>
        <li><a href="/">Myinfo</a></li>
          <li>
            changeMyinfo
          </li>
      </ol>
    </div>

  </div>
</section>


<form method="POST" action="/changeMyinfo_route">
  <div class="box-solid">

    <div class="form-group row">
      <label for="staticName" class="col-sm-2 col-form-label"><b>Name</b></label>
      <div class="col-sm-10">
        <div style="border:1px; margin: 0px 0px 0px 20px;">
          <input name = "name" type="text" class="form-control" value="{{ name['name'] }}">
        </div>
      </div>
    </div>

    <div class="form-group row">
      <label for="staticEmail" class="col-sm-2 col-form-label"><b>Email</b></label>
      <div class="col-sm-10">
        <div style="border:1px; margin: 0px 0px 0px 20px;">
        <input name="id" type="text" readonly class="form-control-plaintext" value="{{ name['email'] }}">
      </div>
    </div>
    </div>

    <div class="form-group row">
      <label for="staticPassword" class="col-sm-2 col-form-label"><b>Password</b></label>
      <div class="col-sm-10">
        <div style="border:1px; margin: 0px 0px 0px 20px;">
          <input name = "pw" type="password" class="form-control" value="{{ name['pw'] }}">
      </div>
    </div>
    </div>

    <div class="form-group row">
      <label for="staticPhone_num" class="col-sm-2 col-form-label"><b>Call</b></label>
      <div class="col-sm-10">
        <div style="border:1px; margin: 0px 0px 0px 20px;">
          <input name = "phone_num" type="text" class="form-control" value="{{ name['phone_num'] }}">
        </div>
      </div>
    </div>
  </div>

  <div class= "box-solid2">
	  <button type="submit" class="btn btn-primary">
		    수정
    </button>  
  </div> 
</form>
  


{% endblock %}
