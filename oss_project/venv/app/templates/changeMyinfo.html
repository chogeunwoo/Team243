{% extends "sub_layout.html" %}

{% block content %}

<main id="main">
</main>

<section class="breadcrumbs">
  <div class="container">

    <div class="d-flex justify-content-between align-items-center">
      <h2>
        ChangeMyinfo</h2>
      <ol>
        <li><a href="/myinfo">Myinfo</a></li>
        <li>
          ChangeMyinfo</li>
      </ol>
    </div>

  </div>
</section>

<div class="container">
  <div class="row">
    <div class="col-lg-6" style = "margin: 50px 50px 0px 0px">
      <img src="{{url_for('static', filename='img/Non-smoking.PNG')}}" class="img-fluid" alt="" width="250px">
    </div>

      <div class="col-6">
        <div style="border: 3px; 
        float: left; height: auto; width: 700px; 
        margin: 15px 25px 15px 0px; padding: 30px;">
        
        <form method="POST" action="/changeMyinfo_route">
            <div class="form-group">
                <label for="inputName"><b>Name</b></label>
                <input name = "name" type="text" class="form-control" value="{{ name['name'] }}">
              </div>

            <div class="form-row">
              <div class="form-group col-md-6" >
                <label><b>Email</b><br><h3>{{ name['name'] }}</h3></label></br></label>
              </div>

              <div class="form-group col-md-6">
                <label for="inputPassword"><b>Password</b></label>
                <input name = "pw" type="password" class="form-control" value="{{ name['pw'] }}">
              </div>
            </div>

            <div class="form-group">
              <label for="inputPhoneNumber"><b>Phone number</b></label>
              <input name = "phone_num" type="text" class="form-control" value="{{ name['phone_num'] }}">
            </div>
          
            <button type="submit" class="btn btn-primary">수정</button>
        </form>
      </div>
    </div>
</div>
</div>

{% endblock %}
