{% extends "sub_layout.html" %}

{% block content %}

<main id="main">
</main>

<div class="container">
    <div class="row">
      <div class="col-6">Profile image
        <img src="{{url_for('static', filename='img/image01')}}" class="img-fluid" alt="" width="150px">
      </div>

      <div class="col-6">
        <div style="border: 3px salmon; 
        float: left; height: auto; width: 700px; 
        margin: 15px 25px 15px 0px; padding: 30px;">
        
        <form>
            <div class="form-group">
                <label for="inputName">Name</label>
                <input type="text" class="form-control" id="inputName" placeholder="Gildong Hong">
              </div>

            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputEmail">Email</label>
                <input type="email" class="form-control" id="inputEmail" placeholder="lion9638@naver.com">
              </div>

              <div class="form-group col-md-6">
                <label for="inputPassword">Password</label>
                <input type="password" class="form-control" id="inputPassword" placeholder="asda">
              </div>
            </div>

            <div class="form-group">
              <label for="inputPhoneNumber">Phone number</label>
              <input type="text" class="form-control" id="inputPhoneNumber" placeholder="010-1234-5678">
            </div>
            
            <div class="form-group">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  Check me out
                </label>
              </div>
            </div>
            <button type="submit" class="btn btn-primary">
                <a href = "/myinfo">
                  Save
                </a>
            </button>
          </form>
      </div>
    </div>
</div>
</div>

{% endblock %}
